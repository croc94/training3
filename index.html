<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training 3</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">

    <!-- *** font awesome -->

    <!-- my css -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container mx-auto col-xl">
        <header>

          <div class="contentContainer">
            <div class="innerContainer d-flex flex-column justify-content-between">
              
              <!-- ***   navigation bar   *** -->

              <nav class="navbar navbar-expand-lg navbar-dark mx-auto">
                <a class="navbar-brand BrandiClass" href="#">Brandi</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end navText" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link navText" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navText" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navText" href="#">Works</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navText" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navText" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <!-- ***   content   **** -->
              
              <div class="contents text-center text-white mx-auto">
                <p>Meet <span>Brandi</span>!</p>
                <p><span>/creative</span> one page template.</p>
                <div class="d-flex justify-content-center align-items-center">

                  <div>

                  </div>
                  <div class="horizLine"></div>
                </div>
              </div>

              <!-- ***   fontawesome -->
              
              <div class="fontawesomeIcons text-center">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-google-plus" aria-hidden="true"></i>
                <i class="fa fa-skype" aria-hidden="true"></i>
              </div>
            </div>

            <!-- ***   vertical carusel  *** -->

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators d-flex flex-column">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active" data-interval="30000">
                  <img src="/img/Rectangle 1.jpg" class="d-block w-100" alt="loking forward">
                </div>
                <div class="carousel-item" data-interval="30000">
                  <img src="/img/28.jpg" class="d-block w-100" alt="looking down">
                </div>
                <div class="carousel-item" data-interval="30000">
                  <img src="/img/23.jpg" class="d-block w-100" alt="looking at star">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                <span class="sr-only">Next</span>
